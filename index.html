<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
</head>

<body>
    <div class="container2" id="container">
        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="back" style="display: flex;justify-content: end;width: 86.5%;">
        <div class="div" style="height: 10vh;width: 5%;background-color: #4fd1ba;position: absolute;margin-top: 40px;">

        </div>
        </div>
        
        <div class="vedio">
            <video autoplay id="video" width="70%" height="100%" muted>
                <source src="./images/Genetics - Chromosomal Theory of Inheritance - Lesson 9 _ Don't Memorise (online-video-cutter.com).mp4" type="video/mp4">
            </video>
        </div>
        <div class="but">
            <button id="start">Replay</button> 
            <a href="./index2.html">
            <button id="next">Next ▶️</button>
            </a>
        </div>
    </div>

    <script>
        let start = document.getElementById("start");
        let video = document.getElementById("video");
        let num = 0;
        start.addEventListener("click",function(){
            if(num == 0){
                video.play();
                num = 1;
            }else{
                video.pause();
                num =0;
            }
        })
    </script>
</body>

</html>
